<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='script.js') }}"></script>
    <!-- <img src="{{ url_for('static', filename='my_img.png') }}">-->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="board">
            {% for row in range(0,rows|default(5,true)): %}
                <div class="row">
                        {% for col in range(0,cols|default(8,true)): %}
                            {% if (col+row)%2==0: %}
                                <div class="col dark" style="background-color: {{ color2 }};"></div>
                            {% else: %}
                                <div class="col light" style="background-color: {{ color1 }};"></div>
                            {% endif %}
                        {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
